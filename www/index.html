<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RustScript Browser Test</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background-color: #1a1a1a;
            color: #f0f0f0;
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
        }
        h1 { color: #ff4d4d; } /* Rust-ish colour */
        code { background-color: #333; padding: 0.2rem 0.4rem; border-radius: 4px; }
        pre { background-color: #333; padding: 1rem; border-radius: 8px; overflow-x: auto; }
        .status { padding: 1rem; border-radius: 8px; margin-top: 1rem; }
        .success { background-color: #2d4d2d; border: 1px solid #4d8d4d; }
    </style>
</head>
<body>
    <h1>RustScript Browser Runtime</h1>
    <p>This page demonstrates running RustScript directly in the browser via WebAssembly.</p>
    
    <div id="output" class="status">
        Waiting for runtime...
    </div>

    <!-- Load the RustScript Loader -->
    <!-- Note: In a real build, this points to the generated pkg directory -->
    <script type="module" src="loader.js"></script>

    <!-- Inline RustScript Example -->
    <script type="text/rustscript">
        // This code is compiled and run by the WASM runtime
        fn main() {
            let message = "Hello from RustScript! (WASM)";
            console.log(message);
            
            // Update the DOM
            let output = document.getElementById("output");
            output.textContent = "Runtime Active: " + message;
            output.className = "status success";
        }
        
        // Call main
        main();
    </script>
</body>
</html>
